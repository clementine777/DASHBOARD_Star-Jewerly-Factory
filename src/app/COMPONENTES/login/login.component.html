<div class="form-container ">
  <div class="login">
    <span class="text-intro"> Introduce your credentials </span>
    <form class="input-spaces" action="/logIn" method="POST">
      <div id="mail">
        <input type="email" class="email-form" placeholder="Email" name="email" id="email" required />
      </div>
      <br>
      <div id="pass">
        <input type="password" class="pass-form" placeholder="Password" name="password" id="password" required />
      </div>
      <br>
      <button type="submit" class="button btn btn-primary"> Continue </button>
    </form>
  </div>
</div>
